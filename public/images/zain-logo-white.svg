<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Zain Logo - Official style white version -->

  <!-- Zain Spiral/Whorl Symbol -->
  <g transform="translate(30, 60)">
    <!-- Main spiral paths -->
    <path d="M0,0 C0,-25 20,-40 40,-35 C60,-30 65,-10 55,10 C45,30 20,35 5,25 C-10,15 -5,-5 10,-10 C25,-15 35,-5 30,10 C25,20 15,22 10,18"
          stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M45,-25 C55,-20 60,-5 50,10 C40,25 20,28 10,20"
          stroke="white" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M-5,5 C5,-5 20,-5 25,5 C30,15 20,25 10,20"
          stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Main "zain" text - clean modern style matching official font -->
  <text x="110" y="78" fill="white" font-family="'Helvetica Neue', Arial, sans-serif" font-size="65" font-weight="700" letter-spacing="-1">zain</text>

  <!-- Signature colored dot above the 'i' -->
  <defs>
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B5AD"/>
      <stop offset="50%" stop-color="#C3D534"/>
      <stop offset="100%" stop-color="#00B5AD"/>
    </linearGradient>
  </defs>
  <circle cx="318" cy="32" r="10" fill="url(#dotGradient)"/>
</svg>