<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <!-- Gradient for the spiral icon -->
    <linearGradient id="spiralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B5AD"/>
      <stop offset="50%" stop-color="#9B4F96"/>
      <stop offset="100%" stop-color="#00B2E3"/>
    </linearGradient>
  </defs>

  <!-- Zain Spiral/Swirl Icon - Official brand element -->
  <g transform="translate(15, 10)">
    <!-- Outer spiral arc -->
    <path d="M50 10 C80 10, 95 30, 95 55 C95 80, 75 95, 50 95 C25 95, 5 75, 5 50"
          stroke="url(#spiralGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Middle spiral arc -->
    <path d="M50 25 C70 25, 80 40, 80 55 C80 70, 65 80, 50 80"
          stroke="url(#spiralGradient)" stroke-width="7" fill="none" stroke-linecap="round"/>
    <!-- Inner spiral arc -->
    <path d="M50 40 C60 40, 65 48, 65 55 C65 62, 58 68, 50 68"
          stroke="url(#spiralGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="50" cy="55" r="6" fill="url(#spiralGradient)"/>
  </g>

  <!-- "zain" text in white - official lowercase styling -->
  <text x="130" y="78" fill="white" font-family="'Avenir', 'Helvetica Neue', Arial, sans-serif" font-size="58" font-weight="500" letter-spacing="-1">
    zain
  </text>
</svg>
