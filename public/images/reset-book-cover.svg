<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" fill="none">
  <!-- Book background - Bright Yellow like the actual cover -->
  <rect width="300" height="450" rx="4" fill="#F5E500"/>

  <!-- Book spine shadow effect -->
  <rect x="0" y="0" width="12" height="450" fill="#D9CC00"/>

  <!-- RESET title - bold black -->
  <text x="150" y="72" text-anchor="middle" fill="#1a1a1a" font-family="'Impact', 'Arial Black', sans-serif" font-size="58" font-weight="900" letter-spacing="6">RESET</text>

  <!-- Subtitle lines -->
  <text x="150" y="105" text-anchor="middle" fill="#1a1a1a" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="500" letter-spacing="1">HOW TO CHANGE</text>
  <text x="150" y="122" text-anchor="middle" fill="#1a1a1a" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="500" letter-spacing="1">WHAT'S NOT WORKING</text>

  <!-- Target/Bullseye - positioned center -->
  <g transform="translate(150, 250)">
    <!-- Outer red ring -->
    <circle cx="0" cy="0" r="85" fill="#C41E3A"/>
    <!-- White ring 1 -->
    <circle cx="0" cy="0" r="68" fill="#FAFAFA"/>
    <!-- Red ring 2 -->
    <circle cx="0" cy="0" r="52" fill="#C41E3A"/>
    <!-- White ring 2 -->
    <circle cx="0" cy="0" r="36" fill="#FAFAFA"/>
    <!-- Red ring 3 (center) -->
    <circle cx="0" cy="0" r="20" fill="#C41E3A"/>
    <!-- White bullseye center -->
    <circle cx="0" cy="0" r="6" fill="#FAFAFA"/>

    <!-- Dart - blue with brown/tan handle, hitting near center -->
    <g transform="translate(8, -8)">
      <!-- Dart flight (blue tail) -->
      <ellipse cx="0" cy="40" rx="12" ry="18" fill="#1E3A8A"/>
      <!-- Dart body (tan/brown) -->
      <rect x="-4" y="0" width="8" height="40" rx="2" fill="#B8860B"/>
      <!-- Dart tip (silver/gray) -->
      <polygon points="0,-15 -3,0 3,0" fill="#6B7280"/>
    </g>

    <!-- Miss marks (small dots around target) -->
    <circle cx="95" cy="-30" r="2" fill="#333"/>
    <circle cx="-85" cy="45" r="2" fill="#333"/>
    <circle cx="70" cy="75" r="2" fill="#333"/>
    <circle cx="-60" cy="-70" r="2" fill="#333"/>
    <circle cx="30" cy="-95" r="2" fill="#333"/>
    <circle cx="-90" cy="-10" r="2" fill="#333"/>
  </g>

  <!-- Author name -->
  <text x="150" y="382" text-anchor="middle" fill="#1a1a1a" font-family="'Impact', 'Arial Black', sans-serif" font-size="34" font-weight="900" letter-spacing="2">DAN HEATH</text>

  <!-- Bestseller text -->
  <text x="150" y="408" text-anchor="middle" fill="#4a4a4a" font-family="'Helvetica Neue', Arial, sans-serif" font-size="8" font-weight="500">New York Times Bestselling Co-author of Made to Stick and Switch</text>
</svg>