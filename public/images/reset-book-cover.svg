<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" fill="none">
  <!-- Book background - Yellow like the actual cover -->
  <rect width="300" height="450" rx="4" fill="#F7E73F"/>

  <!-- Book spine shadow -->
  <rect x="0" y="0" width="15" height="450" fill="#D4C935"/>

  <!-- RESET title -->
  <text x="150" y="80" text-anchor="middle" fill="#1a1a1a" font-family="'Impact', 'Arial Black', sans-serif" font-size="56" font-weight="900" letter-spacing="4">RESET</text>

  <!-- Subtitle -->
  <text x="150" y="115" text-anchor="middle" fill="#1a1a1a" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="500">HOW TO CHANGE</text>
  <text x="150" y="135" text-anchor="middle" fill="#1a1a1a" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="500">WHAT'S NOT WORKING</text>

  <!-- Target/Bullseye -->
  <g transform="translate(150, 260)">
    <!-- Outer red ring -->
    <circle cx="0" cy="0" r="80" fill="#DC2626" stroke="#B91C1C" stroke-width="2"/>
    <!-- White ring -->
    <circle cx="0" cy="0" r="65" fill="white"/>
    <!-- Red ring -->
    <circle cx="0" cy="0" r="50" fill="#DC2626"/>
    <!-- White ring -->
    <circle cx="0" cy="0" r="35" fill="white"/>
    <!-- Red center -->
    <circle cx="0" cy="0" r="20" fill="#DC2626"/>
    <!-- Bullseye center -->
    <circle cx="0" cy="0" r="8" fill="white"/>

    <!-- Dart -->
    <g transform="translate(5, -5) rotate(45)">
      <!-- Dart body -->
      <ellipse cx="0" cy="0" rx="8" ry="20" fill="#1E3A5F"/>
      <!-- Dart tip -->
      <polygon points="0,-25 -4,-18 4,-18" fill="#4B5563"/>
      <!-- Dart tail -->
      <rect x="-3" y="15" width="6" height="25" fill="#8B5A2B"/>
    </g>
  </g>

  <!-- Author name -->
  <text x="150" y="390" text-anchor="middle" fill="#1a1a1a" font-family="'Impact', 'Arial Black', sans-serif" font-size="36" font-weight="900">DAN HEATH</text>

  <!-- Bestseller text -->
  <text x="150" y="420" text-anchor="middle" fill="#4a4a4a" font-family="'Helvetica Neue', Arial, sans-serif" font-size="10">New York Times Bestselling Co-author of Made to Stick and Switch</text>
</svg>